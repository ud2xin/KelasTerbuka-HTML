<!DOCTYPE html>
<html>

    <head>
        <title>Strong, Emphasis, dan Blockquote</title>
    </head>

    <body>      
        <!-- Strong <em> -->
         <p>
            <strong>Perhatian:</strong> Jangan buang sampah sembarangan.
         </p>

         <!-- Blockquote -->
         <blockquote>Mensana incorporesano, Men ke sana, Women ke sono.</blockquote>

         <!-- Emphasis <em> -->
        <!-- Quote <q> -->
          <p>
            <em>Ini adalah tempat nongkrong bukan tempat untuk <strong>berantem.</strong></em> Bosku bilang: <q>Selalu jaga kesehatan.</q>
          </p>
    </body>
</html>
